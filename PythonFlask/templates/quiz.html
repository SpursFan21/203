<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <form method="POST">
        {% for i, question in enumerate(questions) %}
            <div>
                <p>{{ question.question }}</p>
                {% for choice in question.choices %}
                    <label>
                        <input type="radio" name="answers{{ i }}" value="{{ choice }}"> {{ choice }}
                    </label>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
